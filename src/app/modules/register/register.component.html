
<div class="page-wrapper bg-gra-01 p-t-20 p-b-100 font-poppins">
    <div class="wrapper wrapper--w780">
        <div class="card card-3">
            <div class="card-heading"></div>
            <div class="card-body">
                <h2 class="title">Sign up Info</h2>
                <form id="signup" action="" method="post">
                    <div class="input-group">
                    <label>First name</label>
                    <input type="text" class="input--style-3" name="firstname" id="firstName" placeholder="First Name"/>
                    </div>
                    <div class="input-group">
                    <label>Last name</label>
                    <input type="text" class="input--style-3" name="lastname" id="lastName" placeholder="Last Name"/>
                    </div>
                    <div class="input-group">
                    <label>Email</label>
                        <input type="email" class="input--style-3" name="email" id="email" placeholder="Email"/>
                    </div>
                    <div class="input-group">
                        <label>Mobile</label>
                        <input type="text" class="input--style-3" name="mobilenumber" id="mobilenumber" placeholder="Phone number"/>
                    </div>
                    <div class="input-group">
                    <label>Password</label>
                    <input type="password" class="input--style-3" name="password" id="password" placeholder="Password"/>
                    </div>
                    <div class="p-t-10">
                        <button type="submit" name="submit" id="submit" class="btn btn--pill btn--green" >
                            Sign up
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
