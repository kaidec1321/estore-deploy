<!--================login_part Area =================-->
<section class="login_part section_padding ">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-6">
                <div class="login_part_text text-center">
                    <div class="login_part_text_iner">
                        <h2>New to our Store?</h2>
                        <p>"It is a good rule after reading a new book, never to allow yourself another new one till you
                            have read an old one in between."</p>
                        <a href="#" class="btn_3">Create an Account</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="login_part_form">
                    <div class="login_part_form_iner">
                        <h3>Welcome Back! <br>
                            Please Sign in now</h3>
                        <form class="row contact_form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <div class="col-md-12 form-group p_star">
                                <input type="text" formControlName="username" class="form-control" id="name" name="name"
                                    value="" placeholder="Username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                    <div *ngIf="f.username.errors.required">Username is required</div>
                                </div>
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <input type="password" formControlName="password" class="form-control" id="password"
                                    name="password" value="" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Password is required</div>
                                </div>
                            </div>
                            <div class="col-md-12 form-group">
                                <div class="creat_account d-flex align-items-center">
                                    <input type="checkbox" id="f-option" name="selector">
                                    <label for="f-option">Remember me</label>
                                </div>
                                <button [disabled]="loading" class="btn_3">
                                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                    Log in
                                </button>
                                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                                <a class="lost_pass" href="#">forget password?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--================login_part end =================-->
